---
layout: default
---


<div class="content post ">
  <div class="meta clearfix">
    <div class="breadcrumbs pull-left">
      <span class="breadcrumbs pull-left">{{ page.category }} > {{ page.title }}</span>
    </div>
    <div class="post-date pull-right">
      {{ page.author }} / <time>{{ page.date | date: "%m %B %Y" }}</time>
    </div>
  </div>

  {{ content }}
  <div class="comments">
    {% include disqus.html%}
  </div>
</div>
